name: amplitude_flutter
description: Official Flutter plugin for tracking events and revenue to Amplitude.
version: 1.4.0
homepage: https://github.com/amplitude/Amplitude-Flutter

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"
dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.1
  device_info: ^2.0.1
  http: ^0.13.3
  package_info: ^2.0.0
  path: "^1.6.4"
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3
  uuid: ^3.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.8

flutter:
  plugin:
    platforms:
      android:
        package: com.amplitude.amplitude_flutter
        pluginClass: AmplitudeFlutterPlugin
      ios:
        pluginClass: AmplitudeFlutterPlugin
